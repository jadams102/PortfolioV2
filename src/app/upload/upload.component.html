<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h2>Upload Images</h2>
    </div>
    <div class="card-text">

    </div>
  </div>
</div>
<div *ngIf="upload">
  <div class="progress">
    <h2 class="heading">Upload New Images</h2>
    <input type="file" (change)="handleFiles($event)" multiple>
    <input type="text" [(ngModel)]="title" placeholder="Title...">
    <input type="text" [(ngModel)]="description" placeholder="Description...">
    <button class="btn btn-primary" (click)="uploadFiles(title, description)">Upload Images</button>
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
  </div>
  Progress: {{upload?.progress}}% Complete
</div>
