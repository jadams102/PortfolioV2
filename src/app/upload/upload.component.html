<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h2 class="heading">Upload New Images</h2>
    </div>
    <div class="card-text">
      <div *ngIf="upload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
        </div>
        Progress: {{upload?.progress}}% Complete
      </div>
      <div class="form-group">
        <input type="file" (change)="handleFiles($event)" class="form-control">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title" placeholder="Title..." class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" placeholder="Description..." class="form-control">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="category">
          <option value="portrait">Portrait</option>
          <option value="event">Event</option>
          <!-- <option value="product">Product</option> -->
        </select>
      </div>
      <button class="btn btn-primary" (click)="uploadFiles(title, description, category)">Upload Images</button>
    </div>
  </div>
</div>
