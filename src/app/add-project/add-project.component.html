<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h3>Add Project</h3>
    </div>
    <div class="card-text">
      <div class="form-group">
        <label>Project Name</label>
        <input #newName class="form-control">
      </div>
      <div class="form-group">
        <label>Project Date</label>
        <input #newDate type="date" class="form-control">
      </div>
      <div class="form-group">
        <label>Tagline</label>
        <input #newShortDesc class="form-control">
      </div>
      <div class="form-group">
        <label>Full Description</label>
        <textarea #newLongDesc class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Github Link</label>
        <input #newLink class="form-control">
      </div>
      <div class="form-group">
          <label>Live Site Link</label>
          <input #newLiveLink class="form-control">
        </div>
      <div class="form-group">
        <label>Project Image Link</label>
        <input #newImgUrl class="form-control">
      </div>
      <button class="btn btn-info" (click)='submitProject( newName.value, newDate.value, newShortDesc.value, newLongDesc.value, newLink.value, newImgUrl.value, newLiveLink.value)'>Add</button>
    </div>
  </div>
</div>
