<div class="row">
  <div class="col-md-6">
    <button class="btn btn-danger" [ngStyle]="{'background-color': isPortraitActive()}" (click)="viewPortrait()">Portrait</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-danger" [ngStyle]="{'background-color': isEventActive()}" (click)="viewEvent()">Event</button>
  </div>
</div>
<div class="row">
  <div id='thumbs'>
    <ul>
      <div *ngFor='let image of images | shuffle'>
        <div *ngIf='display(image)'>
          <li class='img'>
            <a [routerLink]="['Photo', image.$key]">
              <img src='{{image.url}}' class="thumb">
            </a>
          </li>
        </div>
      </div>
    </ul>
  </div>
</div>
