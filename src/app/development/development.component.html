<div *ngFor="let project of projects | async">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h2 class="project-name">{{project.name}}</h2>
        
      </div>
      <div class="card-text">
        <div class="row">
          <div class="col-md-6">
              <h6>{{changeDate(project.date)}}</h6>
            <p>
              <em>{{project.shortDesc}}</em>
            </p>
            
            <p class="project-desc">{{project.longDesc}}</p>

          </div>
          <div class="col-md-6">
            <a href="{{project.link}}">
              <img class="project-img" src="{{project.imgUrl}}" alt="{{project.name}}">
            </a>

          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-danger" href="{{project.link}}" target="_blank">View on Github</a>
  </div>
</div>
