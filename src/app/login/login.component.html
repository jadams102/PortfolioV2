<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h2>Admin Login</h2>
    </div>
    <div class="card-text">
      <form name="login-form">
        <div class="form-group">
          <label>Email</label>
          <input #userEmail class="form-control"  placeholder="Enter Email" name="email" required>
        </div>
        <div class="form-group">
          <input #userPassword type="password" class="form-control"  placeholder="Password" required>
        </div>
        <button class="btn btn-info" type="submit"(click)="signIn(userPassword.value, userEmail.value)">Log In</button>
      </form>
      <p *ngIf='msg' class="text-danger">{{msg}}</p>
    </div>
  </div>
</div>
