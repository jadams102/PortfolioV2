<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h2>Edit {{projectToEdit.name}}</h2>
    </div>
    <div class="card-text">
        <div class="form-group">
            <label>Project Name</label>
            <input [(ngModel)]="projectToEdit.name" class="form-control">
          </div>
          <div class="form-group">
            <label>Project Date</label>
            <input [(ngModel)]="projectToEdit.date" type="date" class="form-control">
          </div>
          <div class="form-group">
            <label>Tagline</label>
            <input [(ngModel)]="projectToEdit.shortDesc" class="form-control">
          </div>
          <div class="form-group">
            <label>Full Description</label>
            <textarea [(ngModel)]="projectToEdit.longDesc" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Github Link</label>
            <input [(ngModel)]="projectToEdit.link" class="form-control">
          </div>
          <div class="form-group">
            <label>Project Image Link</label>
            <input [(ngModel)]="projectToEdit.imgUrl" class="form-control">
          </div>
          <button class="btn btn-info" (click)='updateProject()'>Add</button>
    </div>
  </div>
</div>
