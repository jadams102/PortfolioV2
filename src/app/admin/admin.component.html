<div class="row">
    <div class="col-md-6">
        <button class="btn btn-info admin-btn" (click)=(adminProjects())>Projects</button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-info admin-btn" (click)=(adminImages())>Photos</button>
    </div>
</div>
<div *ngIf="adminProjectsBool">
    <button class="btn btn-info" (click)="addingProject()">Add Project</button>
    <div *ngIf="isAddingProject">
        <app-add-project></app-add-project>
    </div>
    <div *ngIf="projects.length == 0 | async">
        <h2>No Projects to Display!</h2>
    </div>
    <div *ngIf="projects.length != 0">
        <h2>Projects</h2>
        <div *ngFor="let project of projects | async" class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="project-name">{{project.name}}</h3>
                    <h4 class="project-date">{{project.date}}</h4>
                </div>
                <div class="card-text">
                    <p>{{project.shortDesc}}</p>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-danger" (click)="deleteProject(project)">Delete</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info" (click)="editProject(project)">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div *ngIf="adminPhotosBool">
    <button class="btn btn-info" (click)="addPhotos()">Add Photos</button>
    <div *ngIf="addPhotosBool">
        <app-upload></app-upload>
    </div>
    <div *ngFor="let image of images | async">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a [routerLink]="['Photo', image.$key]">
                            <img src='{{image.url}}' class="thumb">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <h3>{{image.title}}</h3>
                        <p>{{image.description}}</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-danger" (click)="deleteImage(image)">Delete</button>
        </div>
    </div>
</div>
