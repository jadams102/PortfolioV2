<div class="gallery-section">
    <div class="container">
        <h1 class="card-title">{{imageToDisplay?.name}}</h1>
        <img id="display-img" src="{{imageToDisplay?.url}}" alt="">
        <button class="btn btn-danger btn-back" routerLink='/photography'>BACK</button>
        <div *ngIf='(user|async)?.uid'>
            <button class="btn btn-danger" (click)='deleteImage()'>Delete</button>
        </div>
    </div>
</div>
