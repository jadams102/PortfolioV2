<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="blurb col-md-6 col-sm-12">
        <p>I can be reached through the form on this page, via email, or LinkedIn. Please feel free to contact me with questions, or if you're interested in receving a project quote. I am happy to provide references and additional project examples upon request.</p>
        <div class="social">
          <a href="mailto:joeladamsdesign@gmail.com" target="_blank">
            <img src="../../assets/images/icons/email.png" alt="Email">
          </a>
          <a href="https://www.linkedin.com/in/joelradams/" target="_blank">
            <img src="../../assets/images/icons/linkedin.png" alt="Linkedin">
          </a>
          <a href="https://github.com/jadams102" target="_blank">
            <img src="../../assets/images/icons/git-white.png" alt="Github">
          </a>
        </div>

      </div>
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-top">

          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="email">Your Email</label>
              <input #newEmail class="form-control" type="email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea #newMessage class="form-control" name="message"></textarea>
            </div>
            <button class='btn-send btn btn-danger'
              (click)="sendMessage(newEmail.value, newMessage.value); newEmail.value=''; newMessage.value=''">Send
              Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
